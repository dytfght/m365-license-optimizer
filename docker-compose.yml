version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: m365_optimizer_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-m365_optimizer}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-m365_optimizer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - m365_network

  redis:
    image: redis:7-alpine
    container_name: m365_optimizer_redis
    restart: always
    ports:
      - '6379:6379'
    command: >
      redis-server 
      --save 60 1 
      --loglevel warning 
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - m365_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: m365_optimizer_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@m365optimizer.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-changeme}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - m365_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: m365_optimizer_backend
    restart: always
    environment:
      # Database
      POSTGRES_DB: ${POSTGRES_DB:-m365_optimizer}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-m365_optimizer}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      REDIS_DB: 0
      # JWT & Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-CHANGE_ME_TO_A_RANDOM_SECRET_KEY_MIN_32_CHARS_LONG_PLEASE}
      # Azure AD
      AZURE_AD_TENANT_ID: ${AZURE_AD_TENANT_ID:-00000000-0000-0000-0000-000000000000}
      AZURE_AD_CLIENT_ID: ${AZURE_AD_CLIENT_ID:-00000000-0000-0000-0000-000000000000}
      AZURE_AD_CLIENT_SECRET: ${AZURE_AD_CLIENT_SECRET:-YOUR_CLIENT_SECRET_HERE}
      # Partner Center Configuration
      PARTNER_CLIENT_ID: ${PARTNER_CLIENT_ID:-00000000-0000-0000-0000-000000000000}
      PARTNER_CLIENT_SECRET: ${PARTNER_CLIENT_SECRET:-YOUR_PARTNER_CLIENT_SECRET_HERE}
      PARTNER_TENANT_ID: ${PARTNER_TENANT_ID:-00000000-0000-0000-0000-000000000000}
      PARTNER_AUTHORITY: ${PARTNER_AUTHORITY:-https://login.microsoftonline.com/00000000-0000-0000-0000-000000000000}
      # Encryption Key
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      # Microsoft Graph Configuration
      GRAPH_API_BASE_URL: ${GRAPH_API_BASE_URL:-https://graph.microsoft.com/v1.0}
      GRAPH_API_BETA_URL: ${GRAPH_API_BETA_URL:-https://graph.microsoft.com/beta}
      GRAPH_API_AUTHORITY: ${GRAPH_API_AUTHORITY:-https://login.microsoftonline.com}
      GRAPH_MAX_RETRIES: ${GRAPH_MAX_RETRIES:-3}
      GRAPH_RETRY_BACKOFF_FACTOR: ${GRAPH_RETRY_BACKOFF_FACTOR:-2}
      GRAPH_REQUEST_TIMEOUT: ${GRAPH_REQUEST_TIMEOUT:-30}
      # App Config
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - m365_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    container_name: m365_optimizer_frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - '3000:3000'
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - m365_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  m365_network:
    driver: bridge
