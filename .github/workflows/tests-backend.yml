name: Backend Tests & Lint

on:
  push:
    branches: [ main, develop, lot* ]
    paths:
      - 'backend/**'
      - '.github/workflows/tests-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  lint:
    name: Lint Backend Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy
          pip install -r requirements.txt
      
      - name: Run Black (code formatting check)
        working-directory: ./backend
        run: black --check src tests
      
      - name: Run Ruff (linting)
        working-directory: ./backend
        run: ruff check src tests
      
      - name: Run mypy (type checking)
        working-directory: ./backend
        run: mypy src --ignore-missing-imports

  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: m365_optimizer
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # ‚úÖ AJOUT: Initialiser le sch√©ma optimizer avant Alembic
      - name: Initialize database schema
        env:
          PGPASSWORD: testpassword
        run: |
          psql -h localhost -U admin -d m365_optimizer -c "CREATE SCHEMA IF NOT EXISTS optimizer;"
          echo "‚úÖ Schema optimizer created"
      
      # ‚úÖ CORRECTION: Alembic avec sch√©ma pr√©-cr√©√©
      - name: Run Alembic migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql+asyncpg://admin:testpassword@localhost:5432/m365_optimizer
          POSTGRES_DB: m365_optimizer
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: testpassword
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""
          JWT_SECRET_KEY: test-secret-key-for-ci-only
          AZURE_AD_TENANT_ID: 00000000-0000-0000-0000-000000000000
          AZURE_AD_CLIENT_ID: 00000000-0000-0000-0000-000000000000
          AZURE_AD_CLIENT_SECRET: test-secret
        run: |
          alembic upgrade head
          echo "‚úÖ Alembic migrations applied"
      
      # ‚úÖ AJOUT: V√©rifier l'√©tat du sch√©ma
      - name: Verify schema state
        env:
          PGPASSWORD: testpassword
        run: |
          echo "üìä Tables in optimizer schema:"
          psql -h localhost -U admin -d m365_optimizer -c "
            SELECT schemaname, tablename 
            FROM pg_tables 
            WHERE schemaname = 'optimizer' 
            ORDER BY tablename;
          "
          
          echo "üìä Alembic version:"
          psql -h localhost -U admin -d m365_optimizer -c "
            SELECT version_num, revision 
            FROM alembic_version;
          "
      
      - name: Run pytest with coverage
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql+asyncpg://admin:testpassword@localhost:5432/m365_optimizer
          POSTGRES_DB: m365_optimizer
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: testpassword
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""
          JWT_SECRET_KEY: test-secret-key-for-ci-only
          AZURE_AD_TENANT_ID: 00000000-0000-0000-0000-000000000000
          AZURE_AD_CLIENT_ID: 00000000-0000-0000-0000-000000000000
          AZURE_AD_CLIENT_SECRET: test-secret
          ENVIRONMENT: test
        run: |
          pytest -v --cov=src --cov-report=term-missing --cov-report=xml --cov-branch
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        if: always()
      
      - name: Check coverage threshold
        working-directory: ./backend
        run: |
          coverage report --fail-under=80

  # ‚úÖ AJOUT: Job de v√©rification de la coh√©rence des migrations
  migration-check:
    name: Check Migration Consistency
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: m365_optimizer
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
      
      - name: Initialize schema
        env:
          PGPASSWORD: testpassword
        run: |
          psql -h localhost -U admin -d m365_optimizer -c "CREATE SCHEMA IF NOT EXISTS optimizer;"
      
      - name: Check if migrations create all required tables
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql+asyncpg://admin:testpassword@localhost:5432/m365_optimizer
        run: |
          # Apply all migrations
          alembic upgrade head
          
          # Verify critical tables exist
          python -c "
          from sqlalchemy import create_engine, inspect
          engine = create_engine('postgresql://admin:testpassword@localhost:5432/m365_optimizer')
          inspector = inspect(engine)
          
          required_tables = [
              'tenant_clients',
              'tenant_app_registrations',
              'users',
              'license_assignments',
              'usage_metrics'
          ]
          
          optimizer_tables = inspector.get_table_names(schema='optimizer')
          
          missing = [t for t in required_tables if t not in optimizer_tables]
          
          if missing:
              print(f'‚ùå Missing tables in optimizer schema: {missing}')
              exit(1)
          else:
              print(f'‚úÖ All {len(required_tables)} required tables exist in optimizer schema')
          "

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, migration-check]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: m365-license-optimizer-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
